<!DOCTYPE html>

      <link rel="stylesheet" type="text/css" href="style.css"/>

   <body>

     <div class="loading-screen-content">

     </div>

       <div id="tab-list-container">

       </div>

          </div>

     </div>

     <div id="side-bar">
       <div id="side-bar-button-container">

          <li id="passwords" title="Unavailable"><img src="https://i.ibb.co/D82tq4f/password-white.png" />Passwords</li>
          <li id="settings2"><img src="https://i.ibb.co/hWK3g5x/setting-Icon.png" />Settings</li>
        </ul>
